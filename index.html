<!DOCTYPE html>
<html>
<head>
    <title>Audio Translator</title>
</head>
<body>
    <h1>YouTube Audio Translator</h1>
    <form method="post" enctype="multipart/form-data">
        <p>
            YouTube URL: <br>
            <input type="url" name="url" required>
        </p>
        <p>
            Speaker Reference Audio (optional): <br>
            <input type="file" name="speaker_ref" accept=".wav">
        </p>
        <button type="submit">Translate</button>
    </form>
</body>
</html>
